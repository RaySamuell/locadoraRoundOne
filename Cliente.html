<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="OutrosSites.css">

</head>
<body id="background">


    <div class="container-fluid">

        <h1 class="mt-5" id="titulo"  style="text-align: center ;" > CLIENTE </h1>
        <small> </small>

        <div class="container" >

                <div class="col">
                    <div class="row mt-5">

                        <div class="col-6 offset-3" id="container">

                            <div class="col mt-3">
                                <label for="" class="form-label text-light">Nome Completo</label>
                                <input type="text" class="form-control" id="nomeCompleto">
                            </div>

                            <div class="col mt-2">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="" class="form-label text-light">CPF</label>
                                        <input type="text" class="form-control" id="cpf">
                                    </div>
                                    <div class="col-6">
                                        <label for="" class="form-label text-light">RG</label>
                                        <input type="email" class="form-control" id="rg">
                                    </div>
                                </div>
                            </div>

                            <div class="col mt-2">
                                <label for="" class="form-label text-light">CEP</label>
                                <input type="text" class="form-control" id="cep">
                                <small class="text-light" >00000-000</small>
                            </div>

                            <div class="col mt-2">
                                <label for="" class="form-label text-light">Logradouro</label>
                                <input type="text" class="form-control" id="logradouro">
                                <small class="text-light" >Rua</small>
                            </div>

                            <div class="col- mt-2">
                                <label for="" class="form-label text-light">Bairro</label>
                                <input type="text" class="form-control" id="bairro">
                            </div>

                            <div class="col mt-2">
                                <label for="" class="form-label text-light">Localidade</label>
                                <input type="text" class="form-control" id="localidade">
                                <small class="text-light" >Cidade</small>
                            </div>

                            <div class="col mt-2">
                                <label for="" class="form-label text-light">UF</label>
                                <input type="text" class="form-control" id="uf">
                                <small class="text-light" >Estado</small>
                            </div>

                        </div>

                    </div>
                </div>


        </div>
    </div>

    
</body>

<script src="Cliente.js"></script>

</html>
